name: Upload to NuGet

on:
  workflow_dispatch:
  
  #push:
   #branches: [ master ] 
  #pull_request:
    #branches: [ master ]



jobs:
  build:
    env:
        BUILD_CONFIG: Release
        PROJECT_NAME: ClosedXML.TableReader


    name: Build Start
    runs-on: ubuntu-latest

    steps:
    - name: Set env. aux vars
      run: |
        echo "SOLUTION_NAME=${PROJECT_NAME}.sln">> $GITHUB_ENV
        echo "TEST_PROJECT_PATH=src/${PROJECT_NAME}.Test.csproj" >> $GITHUB_ENV
        echo "PROJECT_PATH=src/${PROJECT_NAME}.csproj" >> $GITHUB_ENV

    #echo ::set-env name=SOLUTION_NAME::${{ env.PROJECT_NAME }}.sln
    #echo ::set-env name=TEST_PROJECT_PATH::src/${{ env.PROJECT_NAME }}.Test.csproj
    #echo ::set-env name=PROJECT_PATH::src/${{ env.PROJECT_NAME }}.csproj

    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies                
      run: dotnet restore $SOLUTION_NAME
    - name: Test - [FuncionalTest]
      run: dotnet test $TEST_PROJECT_PATH --no-restore --verbosity normal
    - name: Build Nuget Package
      run: dotnet pack  $PROJECT_PATH --configuration $BUILD_CONFIG --no-restore --include-source --include-symbols -o ./artifacts
    

    - name: Publish NuGet
      # You may pin to the exact commit or the version.
      # uses: brandedoutcast/publish-nuget@c12b8546b67672ee38ac87bea491ac94a587f7cc
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: $PROJECT_PATH
       
          
        # NuGet package id, used for version detection & defaults to project name
        PACKAGE_NAME: ClosedXML.TableReader
          
        # Filepath with version info, relative to root of repository & defaults to PROJECT_FILE_PATH
        VERSION_FILE_PATH: Directory.Build.props

        # Regex pattern to extract version info in a capturing group
        VERSION_REGEX: ^\s*<Version>(.*)<\/Version>\s*$
          
        # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
        # VERSION_STATIC: 1.0.0

        # Flag to toggle git tagging, enabled by default
        TAG_COMMIT: true

        # Format of the git tag, [*] gets replaced with actual version
        TAG_FORMAT: v*

        # API key to authenticate with NuGet server
    
        # NuGet server uri hosting the packages, defaults to https://api.nuget.org
      #  NUGET_SOURCE: # optional, default is https://api.nuget.org
    
        # Flag to toggle pushing symbols along with nuget package to the server, disabled by default
        INCLUDE_SYMBOLS: true
