name: Build .NET Core Windows

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ClosedXML.TableReader.WithWinFormsApplication.sln
    - name: Build
      run: dotnet build ClosedXML.TableReader.WithWinFormsApplication.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ClosedXML.TableReader.WithWinFormsApplication.sln --no-restore --verbosity normal
